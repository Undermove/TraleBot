name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
          context: microk8s

      - name: Get secret values
        run: |
          echo "KUBE_TRALEBOT_DB_CONNECTION_STRING=$KUBE_TRALEBOT_DB_CONNECTION_STRING" >> $GITHUB_ENV
        env:
          TRALEBOT_DB_CONNECTION_STRING: ${{ secrets.KUBE_TRALEBOT_DB_CONNECTION_STRING }}

      - name: Deploy to Kubernetes
        run: kubectl apply -f ./deploy/tralebot.yml
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}