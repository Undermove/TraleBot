name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
          
      - name: Get Kubernetes Config
        run: echo "${{ secrets.KUBE_CONFIG_DATA }}" > kubeconfig.yaml && mv kubeconfig.yaml $HOME/.kube/config

      - name: Set Kubernetes Context
        run: kubectl config use-context microk8s
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Get secret values
        run: |
          echo "KUBE_TRALEBOT_DB_CONNECTION_STRING=$KUBE_TRALEBOT_DB_CONNECTION_STRING" >> $GITHUB_ENV
        env:
          TRALEBOT_DB_CONNECTION_STRING: ${{ secrets.KUBE_TRALEBOT_DB_CONNECTION_STRING }}

      - name: Deploy to Kubernetes
        run: kubectl apply -f ./deploy/tralebot.yml
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}