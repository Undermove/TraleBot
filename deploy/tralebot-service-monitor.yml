apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tralebot-servicemonitor
  namespace: tralebot-prod
  labels:
    app: prometheus-operator-tralebot
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: tralebot
      app.kubernetes.io/name: tralebot
      app.kubernetes.io/part-of: tralebot
  endpoints:
    - interval: 15s
      path: /metrics
      port: http
  namespaceSelector:
    any: true