# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: example
      POSTGRES_DB: db

  chrome:
    image: browserless/chrome:latest
    ports:
      - "3000:3000"
    environment:
      - ALLOWED_HOSTS=*